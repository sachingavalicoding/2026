<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Rental Calendar</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="header-title">
        <h1>Vehicle Rental Calendar</h1>
        <p>Manage equipment bookings and availability</p>
      </div>
      <div class="header-actions">
        <div class="search-box">
          <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input type="text" id="searchInput" placeholder="Search vehicles...">
        </div>
        <button class="btn" onclick="exportData()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Export
        </button>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="calendar-controls">
      <div class="controls-info">
        Click and drag to select dates â€¢ Drag over selected dates to deselect
      </div>
      <div class="month-nav">
        <button class="nav-btn" onclick="prevMonth()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <div class="current-month" id="currentMonth"></div>
        <button class="nav-btn" onclick="nextMonth()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>

    <div class="calendar-container">
      <div class="table-wrapper">
        <table id="calendarTable">
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="legend">
      <div class="legend-items">
        <div class="legend-item">
          <div class="legend-box legend-booked"></div>
          <span>Booked</span>
        </div>
        <div class="legend-item">
          <div class="legend-box legend-available"></div>
          <span>Available</span>
        </div>
        <div class="legend-item">
          <div class="legend-box legend-weekend"></div>
          <span>Weekend</span>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
